name: Unit Testing

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  unit_tests:
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade Pip
        run: |
          pip install --upgrade pip
      - name: Install Packages
        run: |
          pip install --requirement requirements.txt
          pip install --requirement requirements-dev.txt
      - name: Run PyTest
        run: |
          pytest --verbose --cov=py_tictoc_timer --cov-report=term --cov-report=html:cov-report/html --cov-report=xml:cov-report/xml/cov-report.xml
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./cov-report/xml/cov-report.xml
      - name: Run MyPy
        run: |
          mypy py_tictoc_timer --ignore-missing-imports --pretty --install-types --non-interactive
      - name: Run Black
        run: |
          black --safe py_tictoc_timer tests
